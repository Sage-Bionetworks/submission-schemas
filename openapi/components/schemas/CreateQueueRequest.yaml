type: object
description: A Queue to link submissions to runtime
properties:
  name:
    $ref: ../parameters/QueueName.yaml
  computeId:
    type: string
    description: Compute Environment Id
  workflowFiles:
    items:
      type: string
    type: array
    description: Workflow/Tool files and templates
  workflowInput:
    description: Path to workflow inputs
    type: string
  submissionType:
    description: Path to workflow inputs
    type: string
    enum:
      - docker
      - file
      - workflow
      - workflow_inputs
required:
  - name