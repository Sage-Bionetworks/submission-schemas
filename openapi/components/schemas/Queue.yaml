type: object
description: A Queue to link submissions to runtime
properties:
  queueId:
    type: integer
    description: Queue Id
  trsId:
    type: integer
    description: Trs Id
  wesDefault:
    default: local
    type: string
  wesOpts:
    items:
      type: string
    type: array
  workflowAttachments:
    items:
      type: string
    type: array
    description: Workflow attachments such as intermediate files workflow inputs
  workflowType:
    default: CWL
    enum:
      - CWL
      - WDL
      - nextflow
      - kubeflow
    type: string
    description: Type of workflow to run
  workflowUrl:
    type: string
    description: Path to workflow
