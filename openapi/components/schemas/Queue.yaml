type: object
description: A Queue to link submissions to runtime
properties:
  id:
    type: integer
    description: Queue Id
  name:
    type: string
    description: Name of Queue
  computeId:
    type: string
    description: Compute Environment Id
  workflowZip:
    type: string
    description: Link to github Workflow/Tool zip file
  workflowInput:
    description: Path to workflow to execute
    type: string
  createdOn:
    description: Time of creation
    type: string
    format: date-time
  submissionType:
    description: Path to workflow inputs
    type: string
    enum:
      - docker
      - file
      - workflow
      - workflow_inputs
