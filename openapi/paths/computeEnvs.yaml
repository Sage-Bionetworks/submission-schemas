post:
  tags:
    - Compute
  summary: Create a compute environment
  description: Creates a compute environment
  operationId: "createComputeEnv"
  requestBody:
    content:
      application/json:
        schema:
          oneOf:
            - $ref: ../components/schemas/WesComputeEnv.yaml
  responses:
    '201':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ComputeEnvId.yaml
      description: Success
    '403':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
  links:
    GetCompute:
      description: >
        The `computeEnvId` value returned in the response can be used as
        the `computeEnvId` parameter in `GET /computeEnvs/{computeEnvId}`.
      operationId: getComputeEnv
      parameters:
        computeEnvId: $response.body#/computeEnvIds
get:
  tags:
    - Compute
  summary: List the available compute environments
  description: Returns the available compute environments
  operationId: "listComputeEnvs"
  parameters:
    - in: query
      name: limit
      description: Maximum number of results returned
      required: false
      schema:
        type: integer
        default: 10
        minimum: 10
        maximum: 100
    - in: query
      name: offset
      description: Index of the first result that must be returned
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ComputeEnvListResponse.yaml
      description: Success
    '403':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml