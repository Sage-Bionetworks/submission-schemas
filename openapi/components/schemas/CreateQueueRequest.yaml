type: object
description: A Queue to link submissions to runtime
properties:
  name:
    type: string
    description: Name of Queue
    minLength: 3
    maxLength: 60
    pattern: "^[a-z0-9]+(?:-[a-z0-9]+)*$"
  computeId:
    type: string
    description: Compute Environment Id
  workflowZip:
    type: string
    description: Link to github Workflow/Tool zip file
  # workflowFiles:
  #   items:
  #     type: string
  #   type: array
  #   description: Workflow/Tool files and templates
  workflowInput:
    description: Path to workflow inputs
    type: string
  workflowPath:
    description: The Path to executable workflow
    type: string
  submissionType:
    description: Path to workflow inputs
    type: string
    enum:
      - docker
      - file
      - workflow
      - workflow_inputs
required:
  - name