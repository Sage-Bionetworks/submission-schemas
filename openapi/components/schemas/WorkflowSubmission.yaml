type: object
description: A workflow Submission
properties:
  submissionId:
    type: integer
    description: Queue Id
  submitter:
    type: string
    description: Submitter name
  queueId:
    type: string
    description: Queue Id
  status:
    type: string
    description: Submission status
    enum:
      - RECEIVED
      - EVALUATION_IN_PROGRESS
      - INVALID
      - ACCEPTED
      - REJECTED
      - VALIDATED
      - SCORED
      - CANCELLED
  workflow:
    type: string
    description: Workflow to run
  workflowInputs:
    type: string
    description: Worklfow inputs
