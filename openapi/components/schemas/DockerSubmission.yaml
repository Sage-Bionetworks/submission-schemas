type: object
description: A Docker Submission
properties:
  name:
    type: string
    description: Name of submission
  submissionId:
    type: integer
    description: Submission Id
    readOnly: true
  submitter:
    type: string
    description: Submitter name
  queueId:
    type: string
    description: Queue Id
    readOnly: true
  status:
    $ref: ../definitions/SubmissionStatus.yaml
  docker:
    type: object
    properties:
      name:
        type: string
        description: Docker repository name
      digest:
        type: string
        description: Docker digest
      entrypoint:
        type: string
        description: Docker entrypoint.  The default assumes that the docker image is built with a predefined entrypoint.
    required:
      - name
      - digest
required:
  - name
  - submitter