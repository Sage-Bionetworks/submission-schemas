parameters:
  - in: path
    name: queueId
    description: The ID of the queue
    required: true
    schema:
      type: string
post:
  tags:
    - Submission
  summary: Create a submission
  description: Creates a submission
  operationId: "createSubmission"
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateSubmissionRequest.yaml
  responses:
    '201':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreateSubmissionResponse.yaml
      description: Success
    '403':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
get:
  tags:
    - Submission
  summary: List the submitted submissions
  description: Returns the submissions from a queue
  operationId: "listSubmissions"
  parameters:
    - $ref: ../components/parameters/PageLimit.yaml
    - $ref: ../components/parameters/PageOffset.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ListSubmissionResponse.yaml
      description: Success
    '403':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
