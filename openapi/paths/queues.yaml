post:
  tags:
    - Queue
  summary: Create a queue
  description: Creates a queue for storing and running of submissions
  operationId: "createQueue"
  parameters:
    - in: query
      name: queueId
      description: The ID of the queue that is being created
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateQueueRequest.yaml
  responses:
    '201':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreateQueueResponse.yaml
      description: Success
    '400':
      $ref: ../components/responses/BadRequest.yaml
    # '403':
    #   $ref: ../components/responses/Unauthorized.yaml
    # '404':
    #   $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
get:
  tags:
    - Queue
  summary: List the available queues
  description: Returns the queues
  operationId: "listQueues"
  parameters:
    - $ref: ../components/parameters/PageLimit.yaml
    - $ref: ../components/parameters/PageOffset.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ListQueueResponse.yaml
      description: Success
    '400':
      $ref: ../components/responses/BadRequest.yaml
    # '403':
    #   $ref: ../components/responses/Unauthorized.yaml
    # '404':
    #   $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml