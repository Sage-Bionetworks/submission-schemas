type: object
description: A workflow Submission
properties:
  name:
    type: string
    description: Name of submission
  submissionId:
    type: integer
    description: Submission Id
    readOnly: true
  submitter:
    type: string
    description: Submitter name
  queueId:
    type: string
    description: Queue Id
    readOnly: true
  status:
    $ref: ../definitions/SubmissionStatus.yaml
  workflow:
    type: string
    description: Workflow to run
  workflowInputs:
    type: string
    description: Worklfow inputs
required:
  - name
  - submitter