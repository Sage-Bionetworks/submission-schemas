post:
  tags:
    - Queue
  summary: Create a queue
  description: Creates a queue for storing and running of submissions
  operationId: "createQueue"
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateQueueRequest.yaml
  responses:
    '201':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreateQueueResponse.yaml
      description: Success
    '403':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
get:
  tags:
    - Queue
  summary: List the available queues
  description: Returns the queues
  operationId: "listQueues"
  parameters:
    - in: query
      name: limit
      description: Maximum number of results returned
      required: false
      schema:
        type: integer
        default: 10
        minimum: 10
        maximum: 100
    - in: query
      name: offset
      description: Index of the first result that must be returned
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ListQueueResponse.yaml
      description: Success
    '403':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml