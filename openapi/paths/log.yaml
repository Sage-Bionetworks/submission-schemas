parameters:
  - in: path
    name: runId
    description: The ID of the run
    required: true
    schema:
      type: string
  - in: path
    name: submissionId
    description: The ID of the submission
    required: true
    schema:
      type: string
get:
  tags:
    - Execution
  summary: Get a submission's run logs
  description: Returns the submission's logs for a given run ID.
  operationId: "getSubmissionLog"
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Log.yaml
    '403':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml