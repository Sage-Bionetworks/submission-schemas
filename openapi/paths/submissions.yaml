parameters:
  - in: path
    name: queueId
    description: The ID of the queue
    required: true
    schema:
      type: string
post:
  tags:
    - Submission
  summary: Create a submission
  description: Creates a submission
  operationId: "createSubmission"
  requestBody:
    content:
      application/json:
        schema:
          oneOf:
            - $ref: ../components/schemas/DockerSubmission.yaml
            - $ref: ../components/schemas/FileSubmission.yaml
            - $ref: ../components/schemas/WorkflowSubmission.yaml
  responses:
    '201':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SubmissionId.yaml
      description: Success
    '403':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
get:
  tags:
    - Submission
  summary: List the submitted submissions
  description: Returns the submissions from a queue
  operationId: "listSubmissions"
  parameters:
    - in: query
      name: limit
      description: Maximum number of results returned
      required: false
      schema:
        type: integer
        default: 10
        minimum: 10
        maximum: 100
    - in: query
      name: offset
      description: Index of the first result that must be returned
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SubmissionListResponse.yaml
      description: Success
    '403':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml